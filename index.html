  <script type="text/javascript">
    function showHtmlDiv() {
  var htmlShow = document.getElementById("output");
  var dope = document.getElementById("contactForm");
  if (htmlShow.style.display === "none") {
    htmlShow.style.display = "block";
    dope.style.display = "none";
  } else {
    htmlShow.style.display = "none";
  }
}
  </script>

  


   <script type="text/javascript">
      setTimeout(function() {

}, 1000)

    <script type="text/javascript">
      function success() {
   if(document.getElementById("nome_estabelecimento").value==="" || document.getElementById("nome_responsavel").value==="" || document.getElementById("email").value==="" || document.getElementById("telefone").value==="" || document.getElementById("cidade").value==="") { 
            document.getElementById('button').disabled = true; 
        } else { 
            document.getElementById('button').disabled = false;
        }
    }
    </script>

    <script type="text/javascript">
      
    </script>

    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzUUKtFLbm-QNrO4DhVgBKyn-r7ohA_Rgu_YgE7d1RJCes2ZrpzxIwxSW0XSXa1CNex/exec'
  const form = document.forms['contactForm']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
